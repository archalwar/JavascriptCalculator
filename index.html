<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">          
    <title>Javascript Calculator</title>
	<link rel="stylesheet" href="/css/styles.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
    <div class="main-calculator">
        <section class="inputs-outputs-container">            
            <div id="data">=</div>
			<div id="past"></div>
        </section>
        <section class="numbers-main">
            <button id="C">AC</button>
            <button id="CE"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
            <button class="calc" id="modulus">%</button>
            <button class="calc" id="divide">&divide</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="calc" id="multiply">&times</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>            
			<button class="calc" id="minus">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>            
			<button class="calc" id="divide">+</button>           
            <button class="number">0</button>
			<button id="decimal">.</button>            
            <button id="equals">=</button>
        </section>
    </div>


    <script src="/js/scripts.js" type="text/javascript"></script>
</body>
</html>
